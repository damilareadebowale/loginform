<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Login Form</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="form-container">
                <h1>Login</h1>
                <div class="form-group">
                    <label class="emailabel">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Enter mail address">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter password">
                </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label>Remember me</label>
                </div>
                
                <button type="button" class="btn btn-login btn-block" onclick="inputvalues();">Login</button>

            </form>
            <p>Your login details are:</p>
            <p><span id="display"></span></p>
            <p><span id="passdisplay"></span></p>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
